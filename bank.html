<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Inside</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Let's Get Some  
      <span class="font-semibold text-violet-400">Moooooney</span>!!!</h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
        <div class="bg-green-600 p-8 text-center rounded-xl text-white">
          <h4 class="text-2xl font-medium">Deposit</h4>
          <h3 class="text-5xl font-medium">$<span id="deposit-total">00</span></h3>
        </div>
        <div class="bg-yellow-500 p-8 text-center rounded-xl text-white">
          <h4 class="text-2xl font-medium">Withdraw</h4>
          <h3 class="text-5xl font-medium">$<span id="previous-withrow">00</span></h3>
        </div>
        <div class="bg-red-400 p-8 text-center rounded-xl text-white">
          <h4 class="text-2xl font-medium">Balance</h4>
          <h3 class="text-5xl font-medium">$<span id="balance">1240</span></h3>
        </div>  
      </div>
    </section>
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-1/2 mx-auto">
        <div class="bg-blue-500 p-12 rounded-xl">
          <h2 class="mb-4 text-2xl font-semibold text-white">Please Deposit</h2>
          <input class="block px-3 py-2 ml-3 rounded w-9/12" placeholder="$ amount you want to deposit" type="text" name="" id="input-field-deposit">
          <button id="btn-deposit" class="bg-blue-800 px-10 py-2 ml-3 mt-4 rounded-lg text-white font-medium hover:bg-blue-400">Deposit</button>
        </div>
        <div class="bg-red-500 p-12 rounded-xl">
          <h2 class="mb-4 text-2xl font-semibold text-white">Please Withdraw</h2>
          <input class="block px-3 py-2 ml-3 rounded w-9/12" placeholder="$ amount you want to withdraw" type="text" name="" id="input-field-withdrow">
          <button id="btn-withdrow" class="bg-red-800 px-10 py-2 ml-3 mt-4 rounded-lg text-white font-medium hover:bg-red-400">Withdraw</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/deposit.js"></script>
  <script src="js/withrow.js"></script>
</body>
</html>
