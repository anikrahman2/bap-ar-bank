<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bap Ar Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Welcome To Your  
      <span class="font-semibold text-violet-400">Bap Ar Bank</span>!!!</h1>
  </header>
  <main>
    <section class="bg-blue-100 w-3/4 mx-auto mt-12 p-8">
      <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
      <div>
        <input id="email-field" class="w-9/12 block mb-2 px-3" type="email" name="" placeholder="Enter Your Email">
        <input id="password-field" class="w-9/12 block mb-2 px-3" type="password" name="" placeholder="Enter Your Password">
        <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
      </div>
    </section>
  </main>

  <!-- js File -->
  <script src="js/login.js"></script>
</body>
</html>
